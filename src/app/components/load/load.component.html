<div class="row">
  <div class="col-md-4">
    <h3>Select files</h3>
    <div class="well drop-zone">
      <h4>Drop files here</h4>
      <img src="assets/drop-images.png" alt="drop-images" />
    </div>
  </div>

  <div class="col-md-8">
    <h4>Upload files</h4>
    <button
      (click)="loadImages()"
      [disabled]="files.length === 0"
      class="btn btn-success btn-margin"
    >
      Upload to firebase
    </button>
    <button class="btn btn-danger">Clean up</button>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Progress</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>XYZ</td>
          <td>12 MG</td>
          <td>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 25%"
              ></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
