<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let item of items | async">
    <div class="card h-100">
      <img [src]="item.url" class="card-img-top" alt="item.name" />
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
      </div>
    </div>
  </div>
</div>
